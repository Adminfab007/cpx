<script>
    
async function fetchBTCPrice() {
    try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await response.json();
        
        if (data.bitcoin && data.bitcoin.usd) {
            // Convert to a rounded integer and log without the dollar sign
            const price = Math.round(data.bitcoin.usd);
            console.log(price);
            localStorage.setItem("dollar",price)
        } else {
            console.error("Error fetching BTC price.");
        }
    } catch (error) {
        console.error("An error occurred while fetching the BTC price:", error);
    }
}


// Fetch the price every 10 seconds
setInterval(fetchBTCPrice, 10000);

// Initial fetch
fetchBTCPrice();
</script>
